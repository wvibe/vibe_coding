[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [".git", ".ruff_cache", "__pycache__", "venv", "env", ".env"]

[tool.ruff.lint]
select = ["E", "F", "B"]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
