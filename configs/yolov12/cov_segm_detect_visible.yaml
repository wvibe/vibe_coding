# Dataset configuration for YOLOv12 DETECTION on COV_SEGM (visible, full dataset)
# This file defines the dataset paths and class names for BBOX detection.

# Dataset root directory (contains images/, labels/, etc.)
path: /home/ubuntu/vibe/hub/datasets/COV_SEGM/visible/bbox

# Image directories relative to 'path'
train: images/train       # Full training set
val: images/test          # Validation set, only for a special host setup
test: images/validation  # Test set (superset of val)

# Number of classes
nc: 20

# Classes (Standard VOC 20 classes)
# Ensure this matches the class indices used during label generation
names:
  0: bin
  1: object
  2: robot
  3: wrapped_object
  4: complex_object
  5: boxy_object
  6: object_held
  7: cylinder_object
  8: wallflower
  9: open_package
  10: flat_object
  11: human
  12: barcode
  13: pallet
  14: wallflower_held
  15: detached_cap
  16: wallflower_heater
  17: compartment_wall
  18: detached_tag
  19: spherical_object